<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Pessoal - Water</title>
    <link rel="stylesheet" href="css/layoutWater.css">
    <link rel="stylesheet" href="css/alertAltura.css">
    <link rel="stylesheet" href="css/alertPeso.css">
    <link rel="stylesheet" href="css/layoutWaterFull.css">
    <link rel="stylesheet" href="css/layoutWaterSmartphone.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/LogoWater.png" alt="Logo" width="38" height="40"
                    class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>
    <div class="tela" id="tela1">

        <!-- Perguntas (Peso) -->

        <div id="pergunta-peso" class="alert">
            <div class="titulo-water">
                <div class="titulo">
                    <h1>Você é novo por aqui!</h1>
                    <h2>qual é o seu peso?</h2>
                </div>
                <div class="btt-div">
                    <button class="btt-info">
                        <img src="img/info.svg" alt="informação" width="30" height="30">
                    </button>
                </div>
            </div>
            <div class="input-style">
                <input type="text" id="peso" placeholder="75kg">
                <div class="btt-div">
                    <button id="btt-peso-voltar" class="btt-peso-voltar"><img class="voltar-png"
                            src="img/arrow-left.svg" alt=""></button>
                    <button id="btt-peso" class="btt-peso"><img class="arrow-png" src="img/arrow-right.svg"
                            alt=""></button>
                </div>
            </div>
        </div>
        <!-- Perguntas (Altura) -->

        <div id="pergunta-altura" class="alert-altura" style="display: none ;">

            <div class="input-altura-style">
                <input class="input-altura" type="text" id="altura" placeholder="1,80">
                <div class="btt-div-altura">
                    <button id="btt-altura-voltar" class="btt-altura-voltar"><img class="voltar-png"
                            src="img/arrow-left.svg" alt=""></button>
                    <button id="btt-altura" class="btt-altura"><img class="arrow-png" src="img/arrow-right.svg"
                            alt=""></button>
                </div>
            </div>
            <div class="titulo-water-altura">
                <div class="titulo">
                    <h1>Pra finalizar!</h1>
                    <h2>Qual é a sua altura?</h2>
                </div>
            </div>
        </div>
        <!-- Tela da Agua -->
    </div>

    <div class="logado" id="logado" style="display: none;"> 
        <div class="tabela">
            <div class="numeros">
                <div><button id="btt" onclick="btt100()">100ml</button>
                    <button id="btt" onclick="btt150()">150ml</button>
                </div>
                <div>

                </div>
                <div>
                    <button id="btt" onclick="btt200()">200ml</button>
                    <button id="btt" onclick="btt250()">250ml</button>
                </div>
                <div>
                    <button id="btt" onclick="btt500()">500ml</button>
                    <button id="btt" onclick="btt1000()">1000ml</button>
                </div>
            </div>
            <div>
                <button onclick="ajustarAgua()" class="adicionar">+</button>
            </div>
            <h1 id="resultado" class="resultado"></h1>
        </div>
        <div class="copo">
            <div class="agua" id="agua" style="height: 0;"></div>
            <div id="porcentagem" class="porcentagem">0 ml</div>
        </div>
    </div>

    <script src="script/scriptWater.js"></script>
</body>

</html>
